{% extends "base.html" %}

{% block title %}Crear Cuenta - BarberBook{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus display-1 text-primary"></i>
                        <h2 class="mt-3">Crear Cuenta</h2>
                        <p class="text-muted">Únete a BarberBook y reserva tu próximo corte</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="bi bi-person"></i> Nombre
                                </label>
                                <input type="text" class="form-control" id="nombre" name="nombre" 
                                       required placeholder="Tu nombre">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">
                                    <i class="bi bi-person"></i> Apellido
                                </label>
                                <input type="text" class="form-control" id="apellido" name="apellido" 
                                       required placeholder="Tu apellido">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Correo Electrónico
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   required placeholder="tu@email.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="telefono" class="form-label">
                                <i class="bi bi-telephone"></i> Teléfono
                            </label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" 
                                   placeholder="3001234567">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Contraseña
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required placeholder="Mínimo 6 caracteres" minlength="6">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password_confirm" class="form-label">
                                <i class="bi bi-lock-fill"></i> Confirmar Contraseña
                            </label>
                            <input type="password" class="form-control" id="password_confirm" 
                                   name="password_confirm" required placeholder="Repite tu contraseña">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Crear Cuenta
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">¿Ya tienes una cuenta?</p>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary mt-2">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
